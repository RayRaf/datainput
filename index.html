<div id="sign-wrapper"></div>
<script id="sign-template" type="text/html">
{{#if !isMobileVersion() || !true}}
    {{#if activeForm === FORMS.SIGNUP}}
        <div class="signup-steps" decorator="stepsPosition" ng-cloak>
            <div class="step step-1 {{#if signUpStep === 1}}active{{elseif signUpStep > 1}}done{{/if}}">
                <table class="step-content"><tr><td>
                    <p class="step-header">Email и пароль</p>
                    <div class="circle">
                        <span>1</span>
                        <img src="/core/assets/images/login/arrow-icon.svg" alt="" />
                    </div>
                    <div class="line"></div>
                </td></tr></table>
            </div>
            <div class="step step-2 {{#if signUpStep === 2}}active{{elseif signUpStep > 2}}done{{/if}}">
                <table class="step-content"><tr><td>
                    <p class="step-header">Контактные данные</p>
                    <div class="circle">
                        <span>2</span>
                        <img src="/core/assets/images/login/arrow-icon.svg" alt="" />
                    </div>
                    <div class="line"></div>
                </td></tr></table>
            </div>
            <div class="step step-3 {{#if signUpStep === 3}}active{{elseif signUpStep > 3}}done{{/if}}">
                <table class="step-content"><tr><td>
                    <p class="step-header">Данные компании</p>
                    <div class="circle">
                        <span>3</span>
                        <img src="/core/assets/images/login/arrow-icon.svg" alt="" />
                    </div>
                </td></tr></table>
            </div>
        </div>
    {{/if}}
    <div class="sign-wrapper {{#if activeForm === FORMS.SIGNUP}}signup{{/if}}">
        <div class="tabs not-clickable">
            <div name="signin" class="tab {{#if isSigninPending || isSignupPending}}disabled{{/if}} {{#if activeForm === FORMS.SIGNIN}}active{{/if}}"
                on-click="setActiveForm: {{FORMS.SIGNIN}}">
                <img class="active" src="/core/assets/images/login/enter-icon-blue.svg" alt="" />
                <img class="inactive" src="/core/assets/images/login/enter icon.svg" alt="" />
                Вход
            </div>
            <div name="join" class="tab "
                >
                
            </div>
        </div>
        {{#if activeForm === FORMS.SIGNIN}}
            <form class="form signin" novalidate decorator="validate" name="signInForm">
                <h5 class="text-center">Общество с ограниченной ответственностью "Проектсервис"</h5>
                <p class="sub-header">Введите Ваш логин (обычно это e-mail) и пароль для доступа в систему.</p>
                <div class="fields-wrapper">
                    <div class="field-wrapper {{#if signInForm.username.valid}}has-success{{elseif hasError(activeForm, signInForm, 'username')}}has-error{{/if}}">
                        <input class="form-control form-input"
                            type="text" name="username" placeholder="Логин"
                            value="{{signIn.username}}" lazy {{#if isSigninPending}}disabled="disabled"{{/if}}
                            required maxlength="128" />
                        {{#if signInForm.username.valid && !signInForm.username.focused}}
                            <span class="glyphicon glyphicon-ok"></span>
                        {{elseif hasError(activeForm, signInForm, 'username')}}
                            <div class="error-wrapper">
                                <img src="/core/assets/images/alert-icon.svg" alt="" />
                                {{#if signInForm.username.required}}{{playMessages("signin.username.required")}}{{/if}}
                            </div>
                        {{/if}}
                    </div>
                    <div class="field-wrapper {{#if signInForm.password.valid}}has-success{{elseif hasError(activeForm, signInForm, 'password')}}has-error{{/if}}">
                        <input class="form-control form-input"
                            type="password" name="password" placeholder="Пароль"
                            value="{{signIn.password}}" lazy {{#if isSigninPending}}disabled="disabled"{{/if}}
                            required maxlength="128" />
                        {{#if signInForm.password.pending}}
                            <img class="loading" src="/core/assets/images/loading.gif" alt="" />
                        {{/if}}
                        {{#if signInForm.password.valid && !signInForm.password.focused}}
                            <span class="glyphicon glyphicon-ok"></span>
                        {{elseif hasError(activeForm, signInForm, 'password')}}
                            <div class="error-wrapper">
                                <img src="/core/assets/images/alert-icon.svg" alt="" />
                                {{#if signInForm.password.required}}{{playMessages("signin.password.required")}}
                                {{elseif isSigninError}}{{signinError}}{{/if}}
                            </div>
                        {{/if}}
                        {{#if isSigninError && !signInForm.submitPending}}
                            <div class="error-wrapper">
                                <img src="/core/assets/images/alert-icon.svg" alt="" />
                                {{{signinError}}}
                            </div>
                        {{/if}}
                    </div>
                    <div class="field-wrapper" style="display:none;">
                        <label>
                            <input type="checkbox" checked="{{rememberMe}}" />
                            Запомнить меня
                        </label>
                    </div>

                </div>
                <div class="forgot-wrapper link-wrapper">
                    <a href="{{getForgetPasswordUrl()}}">Забыли пароль?</a>
                </div>
                <div class="buttons-wrapper">
                    {{#if isSigninPending || signInForm.submitPending}}
                        <img class="loading" src="/core/assets/images/big-loading.gif" alt="" />
                    {{else}}
                        <button class="btn btn-primary btn-lg" type="submit" on-submit="signin: {{signInForm}}, {{signIn.username}}, {{signIn.password}},  {{signIn.eula}}">
                            Войти
                        </button>
                    {{/if}}
                </div>
            </form>
        {{elseif activeForm === FORMS.SIGNUP}}
            {{#if signUpStep === 0}}
                {{>signup-form-0}}
            {{elseif signUpStep === 1}}
                {{>signup-form}}
            {{elseif signUpStep === 2}}
                {{>signup-form-2}}
            {{elseif signUpStep === 3 || (signUpStep === 4 && isJoinToCompany)}}
                {{>signup-form-3}}
            {{elseif signUpStep === 4}}
                {{>signup-form-4}}
            {{elseif signUpStep === 200}}
                {{>signup-form-200}}
            {{elseif signUpStep === 403}}
                {{>signup-form-403}}
            {{/if}}
        {{/if}}
    </div>

    <div class="modern-browser-attention">
        Пожалуйста, используйте последние версии поддерживаемых браузеров
        <div class="browsers-wrapper clearfix">
            <div class="browser-wrapper">
                <a href="https://www.google.ru/chrome/browser/desktop/index.html" target="_blank">
                    <img src="/core/assets/images/chrome-icon.svg" alt="" /><span>Google Chrome</span>
                </a>
            </div>
            <div class="browser-wrapper">
                <a href="https://www.mozilla.org/ru/firefox/new/" target="_blank">
                    <img src="/core/assets/images/firefox-icon.svg" alt="" /><span>Mozilla Firefox</span>
                </a>
            </div>
            
            <div class="browser-wrapper">
                <a href="https://browser.yandex.ru/" target="_blank">
                    <img src="/core/assets/images/yandex-icon.svg" alt="" /><span>Yandex Browser</span>
                </a>
            </div>
            <div class="browser-wrapper">
                <a href="https://www.apple.com/ru/safari/" target="_blank">
                    <img src="/core/assets/images/safari-icon.svg" alt="" /><span>Safari</span>
                </a>
            </div>
        </div>
    </div>
    
        <div class="modern-browser-attention">
            <div class="browser-wrapper clearfix">
                <div class="browser-wrapper">
                    <a href="https://play.google.com/store/apps/details?id=com.cynteka.cynteka" target="_blank">
                        <img class="cynteka-mobile-app-image" src="/core/assets/images/get-it-on-google-play.png" alt=""/>
                    </a>
                    <a href="https://apps.apple.com/ru/app/cynteka/id1473217068" target="_blank">
                        <img class="cynteka-mobile-app-image" src="/core/assets/images/download-on-the-app-store.png" alt=""/>
                    </a>
                </div>
            </div>
        </div>
    
{{else}}

<form class="form signin" novalidate decorator="validate" name="signInForm">
    <div class="container-fluid">
        <div class="row">
            <h5 class="text-center">Общество с ограниченной ответственностью "Проектсервис"</h5>
            <h5 class="text-center">Вход в систему</h5>
            <hr/>
            <div class="col-xs-12 field-wrapper {{#if signInForm.username.valid}}has-success{{elseif hasError(activeForm, signInForm, 'username')}}has-error{{/if}}">
                <input class="form-control form-input"
                       type="text" name="username" placeholder="Логин"
                value="{{signIn.username}}" lazy {{#if isSigninPending}}disabled="disabled"{{/if}}
                required maxlength="128" />
            </div>
        </div><br/>

        <div class="row">
            <div class="col-xs-12 field-wrapper {{#if signInForm.password.valid}}has-success{{elseif hasError(activeForm, signInForm, 'password')}}has-error{{/if}}">
                <input class="form-control form-input"
                    type="password" name="password" placeholder="Пароль"
                value="{{signIn.password}}" lazy {{#if isSigninPending}}disabled="disabled"{{/if}}
                required maxlength="128" />
            </div>
        </div>
        {{#if isSigninError}}
            <div class="row field-wrapper">
                <div class="col-xs-12 error-message">
                    {{{signinError}}}
                </div>
            </div>
        {{/if}}
        <div class="row">
            <div class="col-xs-8 field-wrapper" style="display:none;">
                <label>
                    <input type="checkbox" checked="{{rememberMe}}" />
                    Запомнить меня
                </label>
            </div><br/><br/>
        </div>
        <div class="row">
            <div class="col-xs-12 forgot-wrapper link-wrapper text-center">
                <a href="{{getForgetPasswordUrl()}}">Забыли пароль?</a>
            </div><br/><br/>
            <div class="col-xs-12 buttons-wrapper">
                {{#if isSigninPending || signInForm.submitPending}}
                <img class="loading" src="/core/assets/images/loading.gif" alt="" />
                {{else}}
                <button class="btn btn-primary btn-lg btn-block" type="submit" on-submit="signin: {{signInForm}}, {{signIn.username}}, {{signIn.password}},  {{signIn.eula}}">
                Войти
                </button>
                {{/if}}
            </div>
        </div>
    </div>
</form>
{{/if}}
</script>
<script id="signup-form" type="text/html">
    <form class="form signup" novalidate decorator="validate" name="signUpForm">
        <p class="sub-header">
            {{#if isSignupSuccess}}
                Проверьте ваш email.
            {{else}}
                После регистрации вы сможете воспользоваться полным доступом к системе. Это не займёт много времени.
            {{/if}}
        </p>
        <div class="fields-wrapper">
            {{#if isSignupSuccess}}
                <p class="signup-success">
                    {{#.isFinallyJoined}}
                        Благодарим Вас за то, что Вы приняли решение присоединиться к нам! 
                    {{/}}
                    На указанный при регистрации email было отправлено сообщение. Для завершения процесса регистрации пройдите по ссылке в сообщении.
                </p>
            {{else}}
                <div class="field-wrapper {{#if signUpForm.username.valid}}has-success{{elseif hasError(activeForm, signUpForm, 'username')}}has-error{{/if}}">
                    <input class="form-control form-input"
                        type="text" name="username" placeholder="Е-mail"
                        value="{{signUp.username}}" lazy {{#if isSignupPending}}disabled="disabled"{{/if}}
                        required ts-email ts-email-available maxlength="128" on-blur="validateEmailDisplayingErrorPopup: {{signUpForm}}"/>
                    {{#if signUpForm.username.pending}}
                        <img class="loading" src="/core/assets/images/loading.gif" alt="" />
                    {{/if}}

                    {{#if signUpForm.username.valid && !signUpForm.username.focused }}
                        <span class="glyphicon glyphicon-ok"></span>
                    {{elseif hasError(activeForm, signUpForm, 'username')}}

                        <div class="error-wrapper">
                            <img src="/core/assets/images/alert-icon.svg" alt="" />
                            {{#if signUpForm.username.required}}{{playMessages("join.status.email.required")}}
                            {{elseif signUpForm.username.email}}{{playMessages("join.status.email.invalid")}}
                            {{elseif signUpForm.username.pattern===false}}{{playMessages("join.status.email.invalid")}}
                            {{elseif signUpForm.username.available}}{{playMessages("join.status.email.available")}}{{/if}}
                        </div>
                    {{/if}}

                </div>
                <div class="field-wrapper {{#if signUpForm.password.valid}}has-success{{elseif hasError(activeForm, signUpForm, 'password')}}has-error{{/if}}">
                    <input class="form-control form-input"
                        type="password" name="password" placeholder="Пароль"
                        value="{{signUp.password}}" lazy {{#if isSignupPending}}disabled="disabled"{{/if}}
                        required ts-password-policy maxlength="128" />
                    {{#if signUpForm.password.valid && !signUpForm.password.focused}}
                        <span class="glyphicon glyphicon-ok"></span>
                    {{elseif hasError(activeForm, signUpForm, 'password')}}
                        <div class="error-wrapper">
                            <img src="/core/assets/images/alert-icon.svg" alt="" />
                            {{#if signUpForm.password.required}}{{playMessages("join.status.password.required")}}
                            {{elseif signUpForm.password.policy}}{{playMessages("join.status.password.policy")}}{{/if}}
                        </div>
                    {{/if}}
                </div>
                <div class="field-wrapper {{#if signUpForm.confirmedPassword.valid}}has-success{{elseif hasError(activeForm, signUpForm, 'confirmedPassword')}}has-error{{/if}}">
                    <input class="form-control form-input"
                        type="password" name="confirmedPassword" placeholder="Подтвердите пароль"
                        value="{{signUp.confirmedPassword}}" lazy {{#if isSignupPending}}disabled="disabled"{{/if}}
                        required ts-confirm="signUp.password" maxlength="128" />
                    {{#if signUpForm.confirmedPassword.valid && !signUpForm.confirmedPassword.focused}}
                        <span class="glyphicon glyphicon-ok"></span>
                    {{elseif hasError(activeForm, signUpForm, 'confirmedPassword')}}
                        <div class="error-wrapper">
                            <img src="/core/assets/images/alert-icon.svg" alt="" />
                            {{#if signUpForm.password.valid && signUpForm.confirmedPassword.required}}{{playMessages("join.status.confirmedPassword.required")}}
                            {{elseif signUpForm.password.valid && signUpForm.confirmedPassword.confirm}}{{playMessages("join.status.confirmedPassword.equal")}}{{/if}}
                        </div>
                    {{/if}}
                    {{#if isSignupError && !signUpForm.submitPending}}
                        <div class="error-wrapper">
                            <img src="/core/assets/images/alert-icon.svg" alt="" />
                            {{signupError}}
                        </div>
                    {{/if}}
                </div>
                <div class="eula-wrapper">
                    <input type="checkbox" required name="eula" checked="{{eulaMe}}"/>
                    <a on-click="openEula">Я согласен с условиями пользовательского соглашения</a>
                    {{#if hasError(activeForm, signUpForm, 'eula')}}
                        <div class="error-wrapper">
                            <img src="/core/assets/images/alert-icon.svg" alt="" />
                            {{playMessages("signin.agreement.required")}}
                        </div>
                    {{/if}}
                </div>
            {{/if}}
        </div>
        <div class="link-wrapper">
            <a href="/core/send_confirmation">Выслать подтверждение еще раз</a>
        </div>
        {{#unless isSignupSuccess}}
            <div class="buttons-wrapper">
                {{#if isSignupPending || signUpForm.submitPending}}
                    <img class="loading" src="/core/assets/images/big-loading.gif" alt="" />
                {{else}}
                    <button metrika-id="47530375" class="btn btn-primary btn-lg" type="submit" on-submit="signup: {{signUpForm}}, {{signUp.username}}, {{signUp.password}}">
                        Зарегистрироваться
                    </button>
                {{/if}}
            </div>
        {{/unless}}
    </form>
</script>
<script id="signup-form-0" type="text/html">
    <form class="form signup signup-0">
        <div class="buttons-wrapper">
            
                <button class="btn btn-lg btn-primary top" type="button" on-click="stepNext">
                    Вы покупаете?
                </button>
                <p class="middle">
                    или
                </p>
                <a href="https://proektserv.cynteka.ru/core?registration&amp;loginStep" class="btn btn-lg btn-prodavay btn-primary bot" role="button">
                    Вы продаете?
                </a>
            
        </div>
    </form>
</script>
<script id="signup-form-2" type="text/html">
    <form class="form signup" novalidate decorator="validate" name="signUpForm2">
        <p class="sub-header">
            После регистрации вы сможете воспользоваться полным доступом к системе. Это не займёт много времени.
        </p>
        <div class="fields-wrapper">
            <div class="field-wrapper {{#if signUpForm2.firstName.valid}}has-success{{elseif hasError(activeForm, signUpForm2, 'firstName')}}has-error{{/if}}">
                <input onchange="this.value = this.value.trim()" class="form-control form-input"
                    type="text" name="firstName" placeholder="Имя"
                    value="{{user.firstName}}" lazy {{#if isSignupPending}}disabled="disabled"{{/if}}
                    required maxlength="128" ts-pattern="^[^ 0123456789!`~@№#$;:%^&?*(){}[\]'&gt;&lt;&quot;_+=|.,<>/\\-]+$" />
                {{#if hasErrorsignUpForm2.firstName.valid && !signUpForm2.firstName.focused}}

                    <span class="glyphicon glyphicon-ok"></span>
                {{elseif hasError(activeForm, signUpForm2, 'firstName') }}
                    <div class="error-wrapper">
                        <img src="/core/assets/images/alert-icon.svg" alt="" />
                        {{#if signUpForm2.firstName.required}}{{playMessages("join.status.firstName.required")}}{{/if}}
                        {{#if signUpForm2.firstName.pattern}}{{playMessages("join.status.firstName.pattern")}}{{/if}}
                    </div>
                {{/if}}
            </div>
            <div class="field-wrapper {{#if signUpForm2.lastName.valid}}has-success{{elseif hasError(activeForm, signUpForm2, 'lastName')}}has-error{{/if}}">
                <input onchange="this.value = this.value.trim()" class="form-control form-input"
                    type="text" name="lastName" placeholder="Фамилия"
                    value="{{user.lastName}}" lazy {{#if isSignupPending}}disabled="disabled"{{/if}}
                    required maxlength="128" ts-pattern="^[^ 0123456789!`~@№#$;:%^&?*(){}[\]'&gt;&lt;&quot;_+=|.,<>/\\-]+$" />
                {{#if signUpForm2.lastName.valid && !signUpForm2.lastName.focused}}
                    <span class="glyphicon glyphicon-ok"></span>
                {{elseif hasError(activeForm, signUpForm2, 'lastName')}}
                    <div class="error-wrapper">
                        <img src="/core/assets/images/alert-icon.svg" alt="" />
                        {{#if signUpForm2.lastName.required}}{{playMessages("join.status.lastName.required")}}{{/if}}
                        {{#if signUpForm2.lastName.pattern}}{{playMessages("join.status.lastName.pattern")}}{{/if}}
                    </div>
                {{/if}}
            </div>
            <div class="field-wrapper {{#if signUpForm2.phoneNumber.valid}}has-success{{elseif hasError(activeForm, signUpForm2, 'phoneNumber')}}has-error{{/if}}">
                <input class="form-control form-input"
                    type="text" name="phoneNumber" placeholder="Номер телефона"
                    value="{{user.phoneNumbers.0.number}}" lazy {{#if isSignupPending}}disabled="disabled"{{/if}}
                    required ts-pattern="^(?:[+() -]*\d[+() -]*)+$" maxlength="128" />
                {{#if signUpForm2.phoneNumber.valid && !signUpForm2.phoneNumber.focused}}
                    <span class="glyphicon glyphicon-ok"></span>
                {{elseif hasError(activeForm, signUpForm2, 'phoneNumber')}}
                    <div class="error-wrapper">
                        <img src="/core/assets/images/alert-icon.svg" alt="" />
                        {{#if signUpForm2.phoneNumber.required}}{{playMessages("join.status.phoneNumber.required")}}
                        {{elseif signUpForm2.phoneNumber.pattern}}{{playMessages("join.status.phoneNumber.pattern")}}{{/if}}
                    </div>
                {{/if}}
                {{#if isSignupError && !signUpForm2.submitPending}}
                    <div class="error-wrapper">
                        <img src="/core/assets/images/alert-icon.svg" alt="" />
                        {{signupError}}
                    </div>
                {{/if}}
            </div>
        </div>
        <div class="buttons-wrapper clearfix">
            {{#if isSignupPending || signUpForm2.submitPending}}
                <img class="loading" src="/core/assets/images/big-loading.gif" alt="" />
            {{else}}
                <div class="left"></div>
                <div class="right">
                    <button class="btn btn-primary btn-lg" type="submit" on-submit="signup2: {{signUpForm2}}, {{user}}">
                        Далее
                        <img src="/core/assets/images/login/arrow-white.svg" alt="" />
                    </button>
                </div>
            {{/if}}
        </div>
    </form>
</script>
<script id="signup-form-3" type="text/html">
    <form class="form signup signup-3" novalidate decorator="validate" name="signUpForm3">
        <p class="sub-header">
            {{#if isSignupSuccess}}
            {{else}}
                После регистрации вы сможете воспользоваться полным доступом к системе. Это не займёт много времени.
            {{/if}}
        </p>
        <div class="fields-wrapper">
            {{#if isSignupSuccess}}
                <p class="signup-success">{{{signUpSuccess}}}</p>
            {{else}}
                <div class="field-wrapper {{#if signUpForm3.inn.valid}}has-success{{elseif hasError(activeForm, signUpForm3, 'inn')}}has-error{{/if}}">
                    <input class="form-control form-input"
                        type="text" name="inn" placeholder="ИНН"
                        value="{{inn}}" lazy {{#if isSignupPending}}disabled="disabled"{{/if}}
                        required ts-pattern="^(?:\d{10}|\d{12})$" ts-inn-available maxlength="128" stop-submit />
                    {{#if signUpForm3.inn.pending}}
                        <img class="loading" src="/core/assets/images/loading.gif" alt="" />
                    {{/if}}
                    {{#if signUpForm3.inn.valid && !signUpForm3.inn.focused}}
                        <span class="glyphicon glyphicon-ok"></span>
                        {{#if !signUpForm3.inn.pending && signUpForm3.inn.warning}}
                            <div class="warning-wrapper">
                                <img src="/core/assets/images/warning-icon.svg" alt="" />
                                {{playMessages("join.status.inn.warning", companyName)}}
                            </div>
                        {{/if}}
                    {{elseif hasError(activeForm, signUpForm3, 'inn')}}
                        <div class="error-wrapper">
                            <img src="/core/assets/images/alert-icon.svg" alt="" />
                            {{#if signUpForm3.inn.required}}{{playMessages("join.status.inn.required")}}
                            {{elseif signUpForm3.inn.pattern}}{{playMessages("join.status.inn.pattern")}}
                            {{elseif signUpForm3.inn.innAvailable}}{{playMessages("join.status.inn.available")}}{{/if}}
                        </div>
                    {{/if}}
                    {{#if company}}
                        {{#if company.name}}
                            <span class="check-company-data">Удостоверьтесь, что вы хотите зарегистрировать эту компанию:</span>
                            <table class="company-data">
                                {{#if company.name}}
                                    <tr>
                                        <td class="label">Наименование:</td>
                                        <td class="value">{{company.name}}</td>
                                    </tr>
                                {{/if}}
                                {{#if company.shortName}}
                                    <tr>
                                        <td class="label">Краткое наименование:</td>
                                        <td class="value">{{company.shortName}}</td>
                                    </tr>
                                {{/if}}
                                {{#if company.opf && company.opf.name}}
                                    <tr>
                                        <td class="label">ОПФ:</td>
                                        <td class="value">{{company.opf.name}}</td>
                                    </tr>
                                {{/if}}
                                {{#if company.ceoName}}
                                    <tr>
                                        <td class="label">ФИО руководителя:</td>
                                        <td class="value">{{company.ceoName}}</td>
                                    </tr>
                                {{/if}}
                                {{#if company.inn}}
                                    <tr>
                                        <td class="label">ИНН:</td>
                                        <td class="value">{{company.inn}}</td>
                                    </tr>
                                {{/if}}
                                {{#if company.ogrn}}
                                    <tr>
                                        <td class="label">ОГРН:</td>
                                        <td class="value">{{company.ogrn}}</td>
                                    </tr>
                                {{/if}}
                                {{#if company.kpp}}
                                    <tr>
                                        <td class="label">КПП:</td>
                                        <td class="value">{{company.kpp}}</td>
                                    </tr>
                                {{/if}}
                                {{#if company.spots && company.spots.length}}
                                    <tr>
                                        <td class="label">Юридический адрес:</td>
                                        <td class="value"></td>
                                    </tr>
                                    {{# { spot: company.spots[0] } }}
                                        {{#if spot.zip}}
                                            <tr class="spot-row">
                                                <td class="label">Индекс:</td>
                                                <td class="value">{{spot.zip}}</td>
                                            </tr>
                                        {{/if}}
                                        {{#if spot.region && spot.region.name}}
                                            <tr class="spot-row">
                                                <td class="label">Регион:</td>
                                                <td class="value">{{spot.region.name}}</td>
                                            </tr>
                                        {{/if}}
                                        {{#if spot.city}}
                                            <tr class="spot-row">
                                                <td class="label">Населённый пункт:</td>
                                                <td class="value">{{spot.city}}</td>
                                            </tr>
                                        {{/if}}
                                        {{#if spot.street}}
                                            <tr class="spot-row">
                                                <td class="label">Улица:</td>
                                                <td class="value">{{spot.street}}</td>
                                            </tr>
                                        {{/if}}
                                        {{#if spot.building}}
                                            <tr class="spot-row">
                                                <td class="label">Дом, корпус:</td>
                                                <td class="value">{{spot.building}}</td>
                                            </tr>
                                        {{/if}}
                                        {{#if spot.office}}
                                            <tr class="spot-row">
                                                <td class="label">Офис:</td>
                                                <td class="value">{{spot.office}}</td>
                                            </tr>
                                        {{/if}}
                                    {{/}}
                                {{/if}}
                            </table>
                            <span class="company-data-label">* Вы сможете изменить данные компании в личном кабинете.</span>
                        {{else}}
                            <span class="check-company-data">Данные компании не были автоматические получены по ИНН. Вы сможете заполнить данные компании в личном кабинете.</span>
                        {{/if}}
                    {{/if}}
                    {{#if isSignupError && !signUpForm2.submitPending}}
                        <div class="error-wrapper">
                            <img src="/core/assets/images/alert-icon.svg" alt="" />
                            {{signupError}}
                        </div>
                    {{/if}}
                </div>
            {{/if}}
        </div>
        <div class="buttons-wrapper clearfix">
            {{#if isSignupPending || signUpForm3.submitPending}}
                <img class="loading" src="/core/assets/images/big-loading.gif" alt="" />
            {{elseif isSignupSuccess}}
                <button class="btn btn-primary btn-lg" type="button" on-click="setActiveForm: {{FORMS.SIGNIN}}">
                    Войти
                </button>
            {{else}}
                <div class="left">
                    <button class="btn btn-default btn-lg" type="button" on-click="stepBack: {{signUpStep}}">
                        <img src="/core/assets/images/login/arrow-dark-blue.svg" alt="" />
                        Назад
                    </button>
                </div>
                <div class="right">
                    <button class="btn btn-primary btn-lg" type="submit" on-submit="signup3: {{signUpForm3}}, {{user}}" {{#if signUpForm3.pending || signUpForm3.countdown}}disabled="disabled"{{/if}}>
                        {{#if signUpForm3.countdown}}
                            {{signUpForm3.countdown}}
                        {{else}}
                            
                                Зарегистрироваться
                            
                        {{/if}}
                    </button>
                </div>
            {{/if}}
        </div>
    </form>
</script>

<script id='hierarchy-select-template' type='text/html'>
    <div class="hierarchy-select-template">
        <div class="main-wrapper">
            {{#if .isLoading}}
                {{#if .isError}}
                    <div class="error-msg">
                        <span>Загрузка справочника товарных категорий завершилась ошибкой. Пожайлуста, попробуйте еще раз позже.</span>
                    </div>
                {{else}}
                    <img class = "loading" src="/core/assets/images/big-loading.gif"/>
                {{/if}}
            {{else}}
                {{#unless .disableSearchControl }}
                    <div class="search-wrapper">
                        <input class="form-control" placeholder="Поиск" value="{{search}}"/>
                        <img class="search-icon" src="/core/assets/images/zoom-icon-dark.svg"/>
                    </div>
                {{/unless}}
                <div class="categories-wrapper">
                    {{> hierarchy-select-template-recursive}}
                </div>
            {{/if}}
        </div>
    </div>
</script>

<script id='hierarchy-select-template-recursive' type='text/html'>
    {{#each .children}}
        {{#unless .isFiltered}}
            <div style="padding-left: {{20 * level}}px;" class="category {{#if ~/isImportantSelected(.)}}checked{{else}}unchecked{{/if}}">
                <div class="flex-container {{#if ~/isImportantSelected(.)}}checked-category{{/if}}">
                    <div class="open-icon {{#if .children}}mouse-pointer{{/if}}" on-click="clickToggle: 'isOpen'">
                        {{#if .children}}
                            {{#if .isOpen}}
                                <span>&ndash;</span>
                            {{else}}
                                <span>+</span>
                            {{/if}}
                        {{/if}}
                    </div>
                    <div class="category-name {{#if .parent === null}}root-category{{/if}} {{#if .children || enableNameSelect}}mouse-pointer{{/if}}" on-click="clickToggle: 'isOpen'">
                        {{#if !.isFiltered }}
                            {{{util.string.highlight(.name, search)}}}
                        {{else}}
                            {{.name}}
                        {{/if}}
                    </div>
                    {{#each .flags }}
                        <div decorator="tooltip: { onlyOne: true, delay: 1250, speed: 200, interactiveTolerance: 200, trigger: 'hover', position: 'top' }" class="change-check-flag {{#if ~/enableCheckBoxControl}}template-checkbox{{/if}} {{~/getSelectedStatus(.)}}">
                            {{#if ~/enableCheckBoxControl}}
                                <button {{#if disableCheckboxes && !.enableCheckBox}}disabled{{/if}} type="button" class="triple-checkbox {{~/getSelectedStatus(.)}}" on-click="flagToggle"></button>
                            {{else}}
                                <span class="check-button" on-click="flagToggle">
                                    {{#if ~/getSelectedStatus(.) === "checked"}}
                                        Удалить
                                    {{elseif ~/getSelectedStatus(.) === "intermediate"}}
                                        Частично
                                    {{else}}
                                        Добавить
                                    {{/if}}
                                </span>
                            {{/if}}
                            {{#if ~/enableSeparateParentSelect}}
                                <div class="content-for-tooltip">
                                    <span>
                                        <strong>Ctrl + Click</strong> конкретный элемент
                                    </span>
                                </div>
                            {{/if}}
                        </div>
                    {{/each}}
                </div>
            </div>
            {{#if .children && .isOpen}}
                {{> hierarchy-select-template-recursive}}
            {{/if}}
        {{/unless}}
    {{/each}}
</script>
